<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody&family=BIZ+UDGothic:wght@700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="potentialBorder">
          <form class="form" id="search-form">
            <input
              class="changeCityBox"
              id="change-city"
              type="search"
              autofocus="on"
              autocomplete="off"
              placeholder="Change city               🔍"
            />
            <button class="searchSubmit" type="submit">Search</button>
            <button class="currentLocation" id="current-location">
              Current location
            </button>
          </form>
          <br />
          <img src="images/icon.png" alt="weather ping" />
          <h1 class="city" id="city"></h1>
          <br />
          <div>
            <p class="currentDateTime" id="current-date"></p>
          </div>
          <h1 class="temperatureHeading">
            <span class="currentTemperature" id="current-temperature"></span
            ><small class="fahrenheitCelsius">
              <a href="#" id="fahrenheit" class="fahrenheitLink">°F</a> |
              <a href="#" id="celsius" class="celsiusLink">°C</a>
            </small>
          </h1>
          <h2 class="humidityWindHeading">
            <div class="humidity">Humidity: <span id="humidity"></span>%</div>
            <div class="wind">Wind: <span id="wind"></span>mph</div>
          </h2>
          <h2 class="weatherDescription">
            <img src="images/sun.png" alt="sunny icon" class="icon" id="icon" />
            <span class="cloudy" id="cloudy"></span>
          </h2>
          <h4>📅 5-DAY FORECAST</h4>

          <table class="table" id="forecast"></table>
        </div>
      </div>
      <p class="openSource">
        <a
          href="https://github.com/emursala/my-weather-app"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        by Esmeralda Guevara
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
